{% extends 'IndexHome/base.html' %} 
{% block body %} 
{% load static %}
<style>
  .form-check-label:hover {
    color: rgb(243, 105, 105);
  }
  ::-webkit-scrollbar {
    width: 0.5em;
  }
  ::-webkit-scrollbar-track {
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  }
  ::-webkit-scrollbar-thumb {
    background-color: darkgrey;
    border-radius: 10px;
  }
  .text-warning {
    font-size: 13px;
  }
  .count-box {
    border-radius: 5px;
  }
</style>
<section id="hero" class="hero d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 d-flex flex-column justify-content-center">
        <h1 data-aos="fade-up">Coming Soon!</h1>
        <h2 data-aos="fade-up" data-aos-delay="400">
          Playground will enable to write ,download and upload codes. Codes will
          get ranked according to popularity
        </h2>
        <div data-aos="fade-up" data-aos-delay="600">
          <div class="text-center text-lg-start">
            {% if request.user.is_authenticated %}
            <a
              style="cursor: pointer; color: white"
              href="#about"
              class="
                btn-get-started
                scrollto
                d-inline-flex
                align-items-center
                justify-content-center
                align-self-center
              "
            >
              <span>Get Notify!</span>
              <i class="bi bi-arrow-right"></i>
            </a>
            {% else %}
            <a
              style="cursor: pointer; color: white"
              href="{% url 'IndexHome:signup' %}"
              class="
                btn-get-started
                scrollto
                d-inline-flex
                align-items-center
                justify-content-center
                align-self-center
              "
            >
              <span>Get Notify!</span>
              <i class="bi bi-arrow-right"></i>
            </a>
            {% endif %}
          </div>
        </div>
      </div>
      <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
        <img
          src="{% static 'IndexHome/assets/img/Timer.svg' %}"
          class="img-fluid"
          alt=""
        />
      </div>
    </div>
  </div>
</section>
{% endblock body %}
